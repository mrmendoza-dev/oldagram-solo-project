<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    </head>
    <body>



        <div class="phone-screen">
            <header class="header">
                <img class="logo" src="images/logo.png" alt="">
                <img class="user-avatar" src="images/user-avatar.jpg" alt="">
            </header>

            <section class="post">

                <div class="post__header">
                    <img class="post__avatar"  id="postAvatar" src="" alt="post avatar">

                    <div>
                        <p class="post__username" id="postName">Name</p>
                        <p class="post__location" id="postLocation">Location</p>
                    </div>

                </div>

                <div class="post__main">
                    <img class="post__img"  id="postImage" src="" alt="post image">

                </div>

                <div class="post__footer">
                    <div class="post__buttons">
                        <button class="icon__heart" id="nextBtn">
                            <img class="icon__img" src="images/icon-heart.png" alt="heart button icon">
                        </button>
                        <img class="icon__img" src="images/icon-comment.png" alt="comment button icon">
                        <img class="icon__img" src="images/icon-dm.png" alt="message button icon">

                    </div>
                    <p  class="post__likes" id="postLikeCount">100 Likes</p>
                    
                    <div class="post__info">
                                            
                        <p class="post__username" id="postUsername">Post User:</p>
                        <p class="post__caption" id="postCaption">Comment</p>


                    </div>
                </div>

            </section>
        </div>

        <script src="index.js"></script>
    </body>
</html>
